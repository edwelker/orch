{% extends 'mockup.html' %}

{% block title%}Past Seasons -{% endblock %}

{% block content %}
<h2>Past Seasons</h2>
{% if seasons %}
    <ul class="seasons">
    {% for s in seasons %}
        <li><a href="{{s.get_absolute_url}}">{{s}}</a></li>
    {% endfor %}
    </ul>
{% endif %}   
{% endblock %}
